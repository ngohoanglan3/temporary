<p-carousel
  [value]="productFilter"
  [numVisible]="4"
  [circular]="true"
  [showIndicators]="false"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template pTemplate="item" let-product>
      <p-card (click)="navigateToProduct(product.uri)" [styleClass]="'product'">
        <ng-template pTemplate="header">
          <div class="image-container">
            <img src="{{ product.firstImg }}" />
            <img src="{{ product.secondImg }}" />
          </div>
        </ng-template>
        <ng-template pTemplate="content">
          <p
            class="text-base line-height-3 text-bluegray-900 max-h-3rem overflow-hidden"
          >
            {{ product.name }}
          </p>
          <p class="text-sm line-height-2 font-normal text-bluegray-600">
            By {{ product.brandName }} • {{ product.model }}
          </p>
          <div class="mt-2 mb-2">
            <p class="text-base line-height-3 text-bluegray-900">
              From {{ product.minPrice }}
            </p>
            <p class="font-normal line-height-2 text-sm text-green-600">
              From {{ product.minPrice }} with Printify Premium
            </p>
          </div>
          <div class="text-sm line-height-2 font-normal text-bluegray-600">
            {{ product.totalSizes }} sizes • {{ product.totalColors }} colors
            <!-- Còn cái provider chưa viết nốt -->
          </div>
        </ng-template>
      </p-card>
  </ng-template>
</p-carousel>
