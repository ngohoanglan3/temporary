<div class="catalog-laypout">
  @if (suggestedLoading && providerLoading && recentlyLoading) {
  <div class="container">
    <div class="mt-3 flex justify-content-center gap-3">
      <p-skeleton [styleClass]="'skeleton'" shape="circle" size="2rem" />
      <p-skeleton [styleClass]="'skeleton'" shape="circle" size="2rem" />
      <p-skeleton [styleClass]="'skeleton'" shape="circle" size="2rem" />
    </div>
  </div>
  } @else {
  <div class="container">
    <div class="title-content">
      <div class="media-wrapper">
        <app-media [media]="product.media" class="media"></app-media>
      </div>
      <app-summary [summary]="product.summary" class="summary"></app-summary>
    </div>
    <app-provider [providers]="providers" class="providers"></app-provider>
    <app-info [info]="product.info"></app-info>
    <div class="suggested pt-5 pb-3 border-top-1 border-gray-200">
      <h6 class="text-2xl line-height-2 font-bold mb-4">You may also like</h6>
      <app-product-carousel [productFilter]="suggested"></app-product-carousel>
    </div>
    <div class="recently pt-5 pb-3 border-top-1 border-gray-200">
      <h6 class="text-2xl line-height-2 font-bold mb-4">Recently viewed</h6>
      <app-product-carousel [productFilter]="recently"></app-product-carousel>
    </div>
  </div>
  }
</div>
